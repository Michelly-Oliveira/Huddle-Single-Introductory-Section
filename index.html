<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Huddle Single Introductory Section</title>
	</head>
	<body>
		<div class="container">
			<header>
				<img src="/images/logo.svg" alt="logo" class="logo" />
			</header>

			<div class="content">
				<img src="/images/illustration-mockups.svg" alt="mockup" />
				<div class="content__text">
					<h2 class="content__text__title">
						Build The Community <br />
						Your Fans Will Love
					</h2>
					<p class="content__text__desc">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<button class="content__text__btn">Register</button>
				</div>
			</div>

			<footer>
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-instagram"></i>
			</footer>
		</div>
	</body>
</html>
